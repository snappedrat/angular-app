<div class="fo">
    

<form class="login-form" method="post" [formGroup]="form">
<h1>login form</h1>
<input type="text" name="username" formControlName="username" placeholder="please enter your username"><br>
<input type="password" name="password" formControlName="password" placeholder="please enter your password"><br>
<button class="btn" (click)="onsubmit()">Login</button>


</form>
</div>
